<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Esign Client BSRE</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container roboto-regular">
      <p class="title">TTE Rumkit dr. Sindu Trisno</p>
      <div class="box-upload">
        <p class="title-form">Upload File</p>
        <form
          action="/api/sign/pdf"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="box-input-file">
            <label for="pdf" class="custom-file-upload">
              Pilih file
            </label>
            <input type="file" name="pdf" id="pdf" />
            <p class="title-file"></p>
          </div>
          <input class="button roboto-regular" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("pdf").onchange = function () {
        let name = document.getElementById('pdf');
        alert("Selected file: " + name.files[0].name);
        document.querySelector(".title-file").innerHTML = name.files[0].name;
    };
  </script>
</html>
